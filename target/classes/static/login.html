<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<script src="login.js"></script>
<section id="create">
    <form name="login" class="loginform" id="login" action="/Groep7B/BankAPI_V3/1.0.0/Login" method="post">
        <article class="pagetitle">
            CTS bank - Log in
        </article>
        <input type="text" class="form-control" placeholder="username" id="username" name="username" required
               data-validation-required-message="Please enter your username." autocomplete="off">
        <input type="password" class="form-control" placeholder="password" id="password" name="password" required
               data-validation-required-message="Please enter your password" autocomplete="off">
        <button id="submit" type="submit" class="button">Login</button>
    </form>
</section>
</body>
</html>
